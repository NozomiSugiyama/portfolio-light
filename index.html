<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SGNZ Portfolio</title>
    <script rel="preload" src="webcomponents-loader.js"></script>
    <script rel="preload" src="webcomponents-lite.js"></script>
    <script src="particles.min.js"></script>
    <script src="https://familiar-chat.firebaseapp.com/visitor/widget/main.js?account_id=0"></script>
    <style>
        * {
            margin: 0;
        }

        .particles {
            box-shadow: inset 0px -1px 3px 0px rgba(0,0,0,.2);
            display   : block;
            left      : 0;
            height    : 100vh !important;
            position  : absolute;
            top       : 0;
            width     : 100vw !important;
            z-index   : -1;
        }


        body > .spinner {
            animation       : sk-scaleout 1.0s infinite ease-in-out;
            background-color: #333;
            bottom          : 0;
            border-radius   : 100%;  
            height          : 40px;
            left            : 0;
            margin          : 100px auto;
            opacity         : 1;
            position        : absolute;
            right           : 0;
            top             : calc(50vh - 100px);
            transition      : all .6s ease;
            width           : 40px;
            -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        }

        body.loadend > .spinner {
            animation: none;
            opacity  : 0;
        }
        


        @-webkit-keyframes sk-scaleout {
            0% { 
                -webkit-transform: scale(0) 
            }
            100% {
                -webkit-transform: scale(1.0);
                opacity: 0;
            }
        }

        @keyframes sk-scaleout {
            0% { 
                -webkit-transform: scale(0);
                transform: scale(0);
            } 
            100% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
                opacity: 0;
            }
        }

        @media (max-width: 767px) {
            html {
                font-size: 10px;
            }
        }
        
    </style>
</head>

<body id="body">
    <div class="spinner"></div>
    <my-app id="my-app"></my-app>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <canvas class="particles"></canvas>
    <script>
        window.addEventListener(
            'load',
            function() {
                document.body.classList.add('loadend');
                Particles.init({
                    selector: '.particles',
                    speed   : 0.25,
                    maxParticles: 220,
                    color: '#48F2E3',
                    connectParticles: true,
                    responsive: [
                        {
                            breakpoint: 767,
                            options   : {
                                maxParticles: 100,
                            }
                        }, 
                        {
                            breakpoint: 425,
                            options   : {
                                maxParticles: 50,
                            }
                        }
                    ]
                });
            },
            false
        )
    </script>
</body>
</html>
