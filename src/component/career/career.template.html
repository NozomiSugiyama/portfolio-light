    <style>
        .host {
            align-items    : center;
            box-sizing     : border-box;
            display        : flex;
            flex-direction : column;
            justify-content: initial;
            margin-bottom  : 3rem;
            padding        : 1rem 0;
            width          : 100vw;
        }

        .item-wrapper {
            align-items          : center;
            display              : grid;
            grid-template-columns: repeat(auto-fit, 33.3333vw);
            justify-content      : center;
            justify-items        : center;
            width                : 100vw;
        }

        .item-wrapper > a {
            align-items    : center;
            cursor         : pointer;
            display        : flex;
            justify-content: center;
            overflow       : hidden;
            position       : relative;
        }

        img {
            height: auto;
            width : calc(100% - 4px);
            margin: 2px 0;
        }

        .description {
            align-items      : flex-end;
            background-color : rgba(0,0,0,.6);
            bottom           : 2px;
            color            : white;
            display          : flex;
            flex-direction   : column;
            height           : min-content;
            justify-content  : center;
            left             : 2px;
            padding          : 1rem 0; 
            position         : absolute;
            transition       : all .3s ease-out;
            white-space      : nowrap;
            width            : calc(100% - 4px);
        }

        .description > div {
            margin-right: 1rem;
        }

        .description > :first-child {
            font-size: 1.2rem;
        }

        .description > :last-child {
            font-size: 1.5rem;
        }

        *:hover > .description {
            bottom: -41%;
        }

        @media (max-width: 1020px) and (min-width: 768px) { 
            .item-wrapper {
                grid-template-columns: repeat(auto-fit, 50vw);
            }
        }

        @media (max-width: 767px) {
            .item-wrapper {
                grid-template-columns: repeat(auto-fit, 100vw);
            }
        }

    </style>
