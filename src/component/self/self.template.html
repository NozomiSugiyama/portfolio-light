<!-- self.template.html -->
<div class="host">
    <div>
        <my-avatar></my-avatar>
        <div class="text-content">
            <div>Nihon Kogakuin College Hachioji Campus</div>
            <div class="name">Nozomi Sugiyama</div>
            <div class="links">
                <my-button on-click="onSkillClick"  >Skill</my-button>
                <my-button on-click="onProductClick">Product</my-button>
                <my-button on-click="onContactClick">Contact</my-button>
            </div>
        </div>
    </div>
    <div class="page-transition">
        <div on-click="onSkillClick">
            <div></div>
        </div>
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Playfair+Display');

        .host {
            animation-name           : SlideIn;
            animation-delay          : 1s;
            animation-duration       : 1.6s;
            animation-timing-function: ease-out;
            animation-fill-mode      : forwards;
            display                  : flex;
            flex-direction           : column;
            height                   : calc(100vh - 8rem);
            padding                  : 8rem 8rem 0 8rem;
            min-height               : max-content;
            position                 : relative;
            top                      : -40rem;
        }

        .host > :first-child {
            align-items    : center;
            display        : flex;
            flex-grow      : 5;
            font-family    : 'Playfair Display', serif;
            justify-content: center;
        }

        my-avatar {}

        .text-content {
            animation-name           : Appearance;
            animation-delay          : 3s;
            animation-duration       : 1s;
            animation-fill-mode      : forwards;
            animation-timing-function: ease-in-out;
            max-width                : max-content;
            overflow                 : hidden;
            white-space              : nowrap;
            width                    : 0%;
        }

        .name {
            font-size: 3rem;
        }

        .links {
            align-items    : center;
            display        : flex;
            justify-content: space-around;
            margin-top     : 1rem;
        }

        my-button {
            animation-name           : FadeIn;
            animation-duration       : 0.6s;
            animation-fill-mode      : forwards;
            animation-timing-function: ease-in-out;
            bottom                   : -2rem;
            opacity                  : 0;
            position                 : relative;
        }

        my-button:nth-child(1) {
            animation-delay          : 3.0s;
        }
        
        my-button:nth-child(2) {
            animation-delay          : 3.1s;
        }
        
        my-button:nth-child(3) {
            animation-delay          : 3.2s;
        }

        .page-transition {
            animation-name           : FadeIn;
            animation-delay          : 4s;
            animation-duration       : .5s;
            animation-fill-mode      : forwards;
            animation-timing-function: ease-in-out;
            align-items              : flex-end;
            display                  : flex;
            flex-grow                : 1;
            justify-content          : center;
            margin                   : 2rem;
            opacity                  : 0;
            position                 : relative;
        }

        .page-transition > div {
            background-color: transparent;
            border-radius   : 50%;
            cursor          : pointer;
            height          : 5rem;
            margin          : 2rem;
            width           : 5rem;
        }

        .page-transition > div > div {
            border-left  : 2px solid #333;
            border-bottom: 2px solid #333;
            bottom       : 0;
            height       : 2rem;
            transform    : rotate(-45deg);
            transition   : all .4s ease;
            width        : 2rem;
            margin       : 1.5rem;
            position     : relative;
        }

        .page-transition > div:hover > div{
            bottom: 0.3rem;
        }

        @keyframes SlideIn {
            from {
                top : -40rem;
            }
            to {
                top : 0rem;
            }
        }


        @keyframes Appearance {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        @keyframes FadeIn {
            from {
                bottom : -2rem;
                opacity: 0;
            }
            to {
                bottom : 0;
                opacity: 1;
            }
        }

        @media (max-width: 977px) {
            .host {
                height : calc(100vh - 4rem);
                padding: 3rem 1rem 0 1rem;
            }

            .host > :first-child {
                flex-direction: column;
            }

            .text-content {
                margin: 0 0 2rem 0;
            }

            my-button:nth-child(1) {
                animation-delay: 3.5s;
            }
            
            my-button:nth-child(2) {
                animation-delay: 3.6s;
            }
            
            my-button:nth-child(3) {
                animation-delay: 3.7s;
            }
        }
    </style>
</div>
